apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-a-lightweight
  namespace: production
  labels:
    app: worker
    pool: a
    tier: compute
spec:
  replicas: 50
  selector:
    matchLabels:
      app: worker
      pool: a
  template:
    metadata:
      labels:
        app: worker
        pool: a
    spec:
      containers:
      - name: worker
        image: flexoraa/worker-a:latest
        env:
        - name: WORKER_TYPE
          value: "A"
        - name: QUEUE_TIER
          value: "NORMAL,LOW"
        - name: MAX_CONCURRENT
          value: "10"
        - name: THIN_MODE_ENABLED
          value: "true"
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "400m"
            memory: "768Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-b-ai-heavy
  namespace: production
  labels:
    app: worker
    pool: b
    tier: compute
spec:
  replicas: 20
  selector:
    matchLabels:
      app: worker
      pool: b
  template:
    metadata:
      labels:
        app: worker
        pool: b
    spec:
      containers:
      - name: worker
        image: flexoraa/worker-b:latest
        env:
        - name: WORKER_TYPE
          value: "B"
        - name: QUEUE_TIER
          value: "CRITICAL,NORMAL"
        - name: MAX_CONCURRENT
          value: "5"
        - name: AI_TIMEOUT_MS
          value: "2000"
        - name: LOCAL_MODEL_FALLBACK
          value: "true"
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-c-medium
  namespace: production
  labels:
    app: worker
    pool: c
    tier: compute
spec:
  replicas: 30
  selector:
    matchLabels:
      app: worker
      pool: c
  template:
    metadata:
      labels:
        app: worker
        pool: c
    spec:
      containers:
      - name: worker
        image: flexoraa/worker-c:latest
        env:
        - name: WORKER_TYPE
          value: "C"
        - name: QUEUE_TIER
          value: "NORMAL"
        - name: MAX_CONCURRENT
          value: "8"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-a-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-a-lightweight
  minReplicas: 50
  maxReplicas: 200
  metrics:
  - type: External
    external:
      metric:
        name: kafka_consumer_lag_critical
      target:
        type: AverageValue
        averageValue: "100"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-b-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-b-ai-heavy
  minReplicas: 20
  maxReplicas: 80
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
