version: '3.8'

# Flexoraa Backend - Staging Environment
# Phase 1: Foundation

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: flexoraa-postgres-staging
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flexoraa}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flexoraa-network

  # Redis (for rate limiting, caching, queues)
  redis:
    image: redis:7-alpine
    container_name: flexoraa-redis-staging
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flexoraa-network

  # Express API (our backend)
  api:
    build:
      context: ./api
      dockerfile: ../infrastructure/docker-compose/Dockerfile.api
    container_name: flexoraa-api-staging
    environment:
      NODE_ENV: staging
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-flexoraa}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-staging_jwt_secret_change_in_production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # External service stubs (Phase 1)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-stub}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN:-stub}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-stub}
      KLICKTIPP_USERNAME: ${KLICKTIPP_USERNAME:-stub}
      PINECONE_API_KEY: ${PINECONE_API_KEY:-stub}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - flexoraa-network
    volumes:
      - ./api:/app
      - /app/node_modules

  # Prometheus (metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: flexoraa-prometheus-staging
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - flexoraa-network
    depends_on:
      - api

  # Grafana (metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: flexoraa-grafana-staging
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: http://localhost:${GRAFANA_PORT:-3001}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - flexoraa-network
    depends_on:
      - prometheus

networks:
  flexoraa-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
