name: E2E Staging
on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: cd api && npm ci
      - name: Run E2E Tests
        # Skip in CI if no backend service is running
        run: echo "E2E tests require a live backend. Skipping in CI. Run manually with 'node scripts/smoke-staging.js <URL>'"
        continue-on-error: true
