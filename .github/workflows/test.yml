name: Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, develop, staging]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x,20.x]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: |
          cd api
          npm ci
      
      - name: Run ESLint
        run: |
          cd api
          npm run lint
      
      - name: Run unit tests
        run: |
          cd api
          npm test
        env:
          NODE_ENV: test
          LOG_LEVEL: silent
          JWT_SECRET: test-jwt-secret-minimum-32-characters-required
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-minimum-32-characters-required
          ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_KEY: test-service-key
          OPENAI_API_KEY: test-openai-key
          PINECONE_API_KEY: test-pinecone-key
          PINECONE_ENVIRONMENT: test
          TWILIO_ACCOUNT_SID: test-twilio-sid
          TWILIO_AUTH_TOKEN: test-twilio-token
          META_PHONE_NUMBER_ID: test-meta-id
          META_ACCESS_TOKEN: test-meta-token
          KLICKTIPP_API_KEY: test-klicktipp-key
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./api/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run npm audit
        run: |
          cd api
          npm audit --audit-level=moderate || true
