# Prometheus Configuration - Flexoraa Backend Staging
# Phase 1: Foundation

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'flexoraa-staging'
    environment: 'staging'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # TODO: Add alertmanager endpoint in later phases

# Load alert rules
rule_files:
  - 'alert-rules.yml'

# Scrape configurations
scrape_configs:
  # Express API metrics
  - job_name: 'flexoraa-api'
    static_configs:
      - targets: ['api:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

